<div class="auth-page">
  <div class="container-fluid p-0">
      <div class="row g-0">
          <div class="col-xxl-3 col-lg-4 col-md-5">
              <div class="auth-full-page-content d-flex p-sm-5 p-4">
                  <div class="w-100">
                      <div class="d-flex flex-column h-100">
                          <div class="mb-4 mb-md-5 text-center">
                              <a href="#" class="d-block auth-logo">
                                  <img src="assets/images/logo-sm.svg" alt="" height="28"> <span class="logo-txt">Library management system</span>
                              </a>
                          </div>
                          <div class="auth-content my-auto">
                              <div class="text-center">
                                  <h5 class="mb-0">Welcome Back !</h5>
                                  <p class="text-muted mt-2">Sign in to continue to LMS.</p>
                              </div>
                              <form class="mt-4 pt-2" (submit)="loginTheUser()">
                                  <div class="mb-3">
                                      <label class="form-label">Username</label>
                                      <input type="text" class="form-control" name="userName" [(ngModel)]="login.userName" placeholder="Enter username">
                                  </div>
                                  <div class="mb-3">
                                      <div class="d-flex align-items-start">
                                          <div class="flex-grow-1">
                                              <label class="form-label">Password</label>
                                          </div>
                                          <div class="flex-shrink-0">
                                              <div class="">
                                                  <a href="#" class="text-muted">Forgot password?</a>
                                              </div>
                                          </div>
                                      </div>
                                      
                                      <div class="input-group auth-pass-inputgroup">
                                          <input type="password" class="form-control" name="userPassword" [(ngModel)]="login.userPassword" placeholder="Enter password" aria-label="Password">
                                      </div>
                                  </div>
                                  <div class="row mb-4">
                                      <div class="col">
                                          <div class="form-check">
                                              <input class="form-check-input" type="checkbox" id="remember-check">
                                              <label class="form-check-label" for="remember-check">
                                                  Remember me
                                              </label>
                                          </div>  
                                      </div>
                                      
                                  </div>
                                  <div class="mb-3">
                                      <button [disabled]="isDisabled" [innerHTML]="buttonContent" class="btn btn-primary w-100 waves-effect waves-light" type="submit"></button>
                                  </div>
                              </form>
                              <div class="mt-5 text-center">
                                  <p class="text-muted mb-0">Don't have an account ? <a href="#"
                                          class="text-primary fw-semibold"> Signup now </a> </p>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
              <!-- end auth full page content -->
          </div>
          <!-- end col -->
          <div class="col-xxl-9 col-lg-8 col-md-7">
              <div class="auth-bg pt-md-5 p-4 d-flex">
                  <!-- end bubble effect -->
                  <div class="row justify-content-center align-items-center">
                      <div class="col-xl-7">
                      </div>
                  </div>
              </div>
          </div>
          <!-- end col -->
      </div>
      <!-- end row -->
  </div>
  <!-- end container fluid -->
</div>
