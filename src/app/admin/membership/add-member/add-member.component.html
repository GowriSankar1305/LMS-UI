<div id="layout-wrapper">
    <app-header></app-header>
    <app-sidebar></app-sidebar>
    <div class="main-content">
        <div class="page-content">
          <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                        <h4 class="mb-sm-0 font-size-18">Add a new library member</h4>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body p-4">
                            <div class="row">
                                <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="firstName" class="form-label">First name</label>
                                            <input class="form-control" type="text" id="firstName" name="firstName" [(ngModel)]="newMember.firstName">
                                        </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="lastName" class="form-label">Last name</label>
                                        <input class="form-control" type="text" id="lastName" name="lastName" [(ngModel)]="newMember.lastName">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="emailId" class="form-label">Email id</label>
                                        <input class="form-control" type="text" id="emailId" name="emailId" [(ngModel)]="newMember.emailId">
                                    </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="mobileNo" class="form-label">Mobile number</label>
                                    <input class="form-control" type="text" id="mobileNo" name="mobileNo" [(ngModel)]="newMember.mobileNo">
                                </div>
                            </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="userName" class="form-label">User name</label>
                                        <input class="form-control" type="text" id="userName" name="userName" [(ngModel)]="newMember.userName">
                                    </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="userName" class="form-label">Password</label>
                                    <input class="form-control" type="text" id="userName" name="userName" [(ngModel)]="newMember.userName">
                                </div>
                            </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                        <div class="form-check form-switch form-switch-md mb-3" dir="ltr">
                                            <input type="checkbox" class="form-check-input" id="customSwitch1">
                                            <label class="form-check-label" for="customSwitch1">Member account status</label>
                                        </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h4>Enter member address details</h4>
                        </div>
                        <div class="card-body p-4">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="landmark" class="form-label">Land mark</label>
                                        <input class="form-control" type="text" id="landmark" name="landmark" [(ngModel)]="addrs.landmark">
                                    </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="city" class="form-label">City</label>
                                    <input class="form-control" type="text" id="city" name="city" [(ngModel)]="addrs.city">
                                </div>
                            </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="state" class="form-label">State</label>
                                        <input class="form-control" type="text" id="state" name="state" [(ngModel)]="addrs.state">
                                    </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="pincode" class="form-label">Pin code</label>
                                    <input class="form-control" type="text" id="pincode" name="pincode" [(ngModel)]="addrs.pincode">
                                </div>
                            </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="mb-3">
                                        <label for="addressLine" class="form-label">Address line</label>
                                        <textarea id="addressLine" name="addressLine" [(ngModel)]="addrs.addressLine" class="form-control" rows="2" placeholder="Enter Address line"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12 text-center">
                                    <button type="button" (click)="addMemberToSystem()" class="btn btn-primary" [disabled]="btnDisabled" [innerHTML]="btnContent"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
          </div>
        </div>
    </div>
</div>
